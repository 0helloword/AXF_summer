{% extends 'base_user.html' %}
{% load static %}
{% block ext_js %}
    {{ block.super }}
    <script type="text/javascript" src="{% static 'axf/user/js/register.js' %}"></script>
    {% endblock %}


{% block content %}
    <div class="container">
    <form method="post" enctype="multipart/form-data" action="{% url 'app:register' %}" onsubmit="return check()">
        {% csrf_token %}
        <div class="form-group">
            <label for="username_input">用户名</label>
            <input name="username" type="text" class="form-control" id="username_input" placeholder="请输入用户名">
            <span id="username_info"></span> {# 判断用户名是否可用 #}
        </div>
        <div class="form-group">
            <label for="email_input">邮箱</label>
            <input name="email" type="text" class="form-control" id="email_input" placeholder="请输入邮箱">
            <span id="email_info"></span> {# 判断邮箱是否可用 #}
        </div>
        <div class="form-group">
            <label for="password_input">密码</label>
            <input name="password" type="password" class="form-control" id="password_input" placeholder="请输入密码">
            <span id="password1_info"></span>
        </div>
         <div class="form-group">
            <label for="password_confirm_input">确认密码</label>
            <input name="password_confirm" type="password" class="form-control" id="password_confirm_input" placeholder="请再次输入密码">
             <span id="password_info"></span> {# 判断两次密码是否一致 #}
        </div>
        <div class="form-group">
            <label for="icon_input">头像</label>
            <input name="icon" type="file" id="icon_input">
        </div>
        <button type="submit" class="btn btn-success btn-block">注册</button>
    </form>
    </div>
{% endblock %}
